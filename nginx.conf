server {
    listen 80;
    server_name generic-client-base.com.br www.generic-client-base.com.br;
    
    # Caminho para onde você subiu os arquivos da pasta 'dist'
    # IMPORTANTE: Ajuste este caminho para o local real no seu servidor
    root /var/www/generic-client-base;
    index index.html;

    # Configuração para servir os arquivos estáticos corretamente
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache para imagens e assets (Performance)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|webp|svg)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }
}
